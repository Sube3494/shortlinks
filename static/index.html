            .settings-btn, .theme-toggle { top: 16px; width: 40px; height: 40px; }
            .settings-btn { right: 16px; }
            .theme-toggle { left: 16px; }
        }

                <button class="btn" onclick="createShortLink()" id="createBtn">
                    <span class="btn-text">ç”ŸæˆçŸ­é“¾</span>
                    <div class="loading-spinner" style="display: none;"></div>
                </button>

                <div class="result-card" id="singleResult">
                    <div class="result-header">
                        <i class="fas fa-check-circle"></i> åˆ›å»ºæˆåŠŸ
                    </div>
                    <div class="short-url-box">
                        <div class="short-url-content" id="shortUrlText"></div>
                        <button class="icon-btn" onclick="copyShortLink()" title="å¤åˆ¶">
                            <i class="far fa-copy"></i>
                        </button>
                        <button class="icon-btn" onclick="openShortLink()" title="æ‰“å¼€">
                            <i class="fas fa-external-link-alt"></i>
                        </button>
                    </div>
                    <div id="expiresInfo" style="margin-top: 12px; font-size: 0.9rem; color: var(--text-secondary);"></div>
                </div>
            </div>

            <!-- æ‰¹é‡åˆ›å»ºæ¨¡å¼ -->
            <div id="batchMode" style="display: none;">
                <div class="input-group">
                    <label>æ‰¹é‡é“¾æ¥ (æ¯è¡Œä¸€ä¸ª)</label>
                    <textarea id="batchUrls" placeholder="https://example.com/url1&#10;https://example.com/url2&#10;https://example.com/url3"></textarea>
                </div>

                <div class="input-group">
                    <label>æœ‰æ•ˆæœŸ (å°æ—¶) - åº”ç”¨äºæ‰€æœ‰é“¾æ¥</label>
                    <div class="input-wrapper">
                        <i class="fas fa-hourglass-half"></i>
                        <input type="number" id="batchExpiresInHours" placeholder="ç•™ç©ºæ°¸ä¹…æœ‰æ•ˆ" min="1">
                    </div>
                </div>

                <button class="btn" onclick="createBatchShortLinks()" id="batchBtn">
                    <span class="btn-text">æ‰¹é‡ç”Ÿæˆ</span>
                    <div class="loading-spinner" style="display: none;"></div>
                </button>

                <div class="result-card" id="batchResult">
                    <div class="result-header" style="justify-content: space-between;">
                        <span><i class="fas fa-check-circle"></i> æ‰¹é‡å¤„ç†å®Œæˆ</span>
                        <button class="btn-outline" onclick="copyAllBatchUrls()" style="padding: 5px 12px; font-size: 0.85rem; border-radius: 6px; background: white;">
                            å¤åˆ¶å…¨éƒ¨
                        </button>
                    </div>
                    <div class="batch-list" id="batchList"></div>
                </div>
            </div>
        </div>

        <div class="links-section">
            <div class="links-header">
                <h2><i class="fas fa-history" style="color: var(--primary);"></i> æœ€è¿‘è®°å½•</h2>
                <button class="refresh-btn" onclick="loadLinks()">
                    <i class="fas fa-sync-alt"></i> åˆ·æ–°
                </button>
            </div>
            <div id="linksContainer"></div>
        </div>

        <div class="footer">
            <p>&copy; 2025 Sube. All rights reserved.</p>
        </div>
    </div>

    <div class="toast-container" id="toastContainer"></div>

    <script>
        const API_BASE = window.location.origin;
        let currentBatchResults = [];

        // åˆå§‹åŒ–
        window.onload = () => {
            // åŠ è½½ä¿å­˜çš„ API Key
            const savedKey = localStorage.getItem('shortlink_api_key');
            if (savedKey) document.getElementById('apiKey').value = savedKey;
            
            // åˆå§‹åŒ–ä¸»é¢˜
            initTheme();
            
            loadLinks();
        };

        // ä¸»é¢˜ç›¸å…³
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            setTheme(savedTheme);
        }

        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            setTheme(newTheme);
        }

        function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
            
            const icon = document.querySelector('#themeBtn i');
            
            // æ·»åŠ åˆ‡æ¢åŠ¨ç”»
            icon.style.transform = 'scale(0.5) rotate(180deg)';
            icon.style.opacity = '0';
            
            setTimeout(() => {
                if (theme === 'dark') {
                    icon.className = 'fas fa-moon';
                } else {
                    icon.className = 'fas fa-sun';
                }
                icon.style.transform = 'scale(1) rotate(0)';
                icon.style.opacity = '1';
            }, 200);
        }

        // ç•Œé¢äº¤äº’
        function switchTab(mode) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.getElementById(`tab-${mode}`).classList.add('active');
            document.getElementById('singleMode').style.display = mode === 'single' ? 'block' : 'none';
            document.getElementById('batchMode').style.display = mode === 'batch' ? 'block' : 'none';
            document.getElementById('singleResult').style.display = 'none';
            document.getElementById('batchResult').style.display = 'none';
        }

        function openSettings() {
            const modal = document.getElementById('settingsModal');
            modal.style.display = 'flex';
            // å¼ºåˆ¶é‡ç»˜ä»¥è§¦å‘è¿‡æ¸¡
            modal.offsetHeight;
            modal.classList.add('show');
        }

        function closeSettings(e) {
            if (e.target === document.getElementById('settingsModal')) {
                const modal = document.getElementById('settingsModal');
                modal.classList.remove('show');
                setTimeout(() => {
                    modal.style.display = 'none';
                }, 300);
            }
        }

        function saveSettings() {
            const key = document.getElementById('apiKey').value.trim();
            if (key) {
                localStorage.setItem('shortlink_api_key', key);
            } else {
                localStorage.removeItem('shortlink_api_key');
            }
            
            const modal = document.getElementById('settingsModal');
            modal.classList.remove('show');
            setTimeout(() => {
                modal.style.display = 'none';
            }, 300);
            
            showToast('è®¾ç½®å·²ä¿å­˜', 'success');
            loadLinks();
        }

        // å·¥å…·å‡½æ•°
        function getHeaders() {
            const headers = { 'Content-Type': 'application/json' };
            const apiKey = document.getElementById('apiKey').value;
            if (apiKey) headers['X-API-Key'] = apiKey;
            return headers;
        }

        function showToast(msg, type = 'info') {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `
                <i class="fas ${type === 'success' ? 'fa-check-circle' : type === 'error' ? 'fa-exclamation-circle' : 'fa-info-circle'}"></i>
                <span>${msg}</span>
            `;
            container.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        function copyText(text) {
            navigator.clipboard.writeText(text).then(() => showToast('å·²å¤åˆ¶åˆ°å‰ªè´´æ¿', 'success'))
                .catch(() => showToast('å¤åˆ¶å¤±è´¥', 'error'));
        }

        function setLoading(btnId, isLoading) {
            const btn = document.getElementById(btnId);
            const text = btn.querySelector('.btn-text');
            const spinner = btn.querySelector('.loading-spinner');
            btn.disabled = isLoading;
            text.style.display = isLoading ? 'none' : 'block';
            spinner.style.display = isLoading ? 'inline-block' : 'none';
        }

        // ä¸šåŠ¡é€»è¾‘
        async function createShortLink() {
            const longUrl = document.getElementById('longUrl').value.trim();
            if (!longUrl) return showToast('è¯·è¾“å…¥é•¿é“¾æ¥', 'error');

            setLoading('createBtn', true);
            document.getElementById('singleResult').style.display = 'none';

            try {
                const data = { url: longUrl };
                const code = document.getElementById('customCode').value.trim();
                const hours = document.getElementById('expiresInHours').value.trim();
                
                if (code) data.custom_code = code;
                if (hours) data.expires_in_hours = parseInt(hours);

                const res = await fetch(`${API_BASE}/api/shorten`, {
                    method: 'POST',
                    headers: getHeaders(),
                    body: JSON.stringify(data)
                });

                const result = await res.json();

                if (res.ok) {
                    const link = `<a href="${result.short_url}" target="_blank">${result.short_url}</a>`;
                    document.getElementById('shortUrlText').innerHTML = link;
                    
                    const expiresDiv = document.getElementById('expiresInfo');
                    if (result.expires_at) {
                        expiresDiv.innerHTML = `<i class="fas fa-hourglass-half"></i> æœ‰æ•ˆæœŸè‡³: ${new Date(result.expires_at).toLocaleString()}`;
                    } else {
                        expiresDiv.innerHTML = '<i class="fas fa-infinity"></i> æ°¸ä¹…æœ‰æ•ˆ';
                    }

                    document.getElementById('singleResult').style.display = 'block';
                    document.getElementById('longUrl').value = '';
                    document.getElementById('customCode').value = '';
                    document.getElementById('expiresInHours').value = '';
                    loadLinks();
                    showToast('åˆ›å»ºæˆåŠŸ', 'success');
                } else {
                    showToast(result.detail || 'åˆ›å»ºå¤±è´¥', 'error');
                }
            } catch (err) {
                showToast(err.message, 'error');
            } finally {
                setLoading('createBtn', false);
            }
        }

        function copyShortLink() {
            const url = document.querySelector('#shortUrlText a')?.href;
            if (url) copyText(url);
        }

        function openShortLink() {
            const url = document.querySelector('#shortUrlText a')?.href;
            if (url) window.open(url, '_blank');
        }

        async function createBatchShortLinks() {
            const text = document.getElementById('batchUrls').value.trim();
            if (!text) return showToast('è¯·è¾“å…¥é“¾æ¥', 'error');

            const urls = text.split('\n').map(u => u.trim()).filter(u => u);
            if (urls.length === 0) return;

            setLoading('batchBtn', true);
            document.getElementById('batchResult').style.display = 'none';

            try {
                const data = { urls };
                const hours = document.getElementById('batchExpiresInHours').value.trim();
                if (hours) {
                    data.expires_in_hours = parseInt(hours);
                }

                const res = await fetch(`${API_BASE}/api/shorten/batch`, {
                    method: 'POST',
                    headers: getHeaders(),
                    body: JSON.stringify(data)
                });

                const result = await res.json();

                if (res.ok) {
                    currentBatchResults = result;
                    const html = result.map(link => `
                        <div class="batch-item">
                            <div style="overflow: hidden; margin-right: 10px;">
                                <div style="color: var(--primary); font-weight: 600;">${link.short_url}</div>
                                <div style="font-size: 0.85rem; color: var(--text-secondary); white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">${link.original_url}</div>
                            </div>
                            <button class="icon-btn" onclick="copyText('${link.short_url}')">
                                <i class="far fa-copy"></i>
                            </button>
                        </div>
                    `).join('');

                    document.getElementById('batchList').innerHTML = html;
                    document.getElementById('batchResult').style.display = 'block';
                    document.getElementById('batchUrls').value = '';
                    document.getElementById('batchExpiresInHours').value = '';
                    loadLinks();
                    showToast(`æ‰¹é‡åˆ›å»ºæˆåŠŸ ${result.length} ä¸ª`, 'success');
                } else {
                    showToast(result.detail || 'æ‰¹é‡åˆ›å»ºå¤±è´¥', 'error');
                }
            } catch (err) {
                showToast(err.message, 'error');
            } finally {
                setLoading('batchBtn', false);
            }
        }

        function copyAllBatchUrls() {
            if (!currentBatchResults.length) return;
            copyText(currentBatchResults.map(l => l.short_url).join('\n'));
        }

        async function loadLinks() {
            const container = document.getElementById('linksContainer');
            container.innerHTML = '<div style="text-align: center; padding: 40px;"><div class="loading-spinner" style="border-color: var(--primary-light); border-top-color: var(--primary); width: 30px; height: 30px; margin: 0 auto;"></div></div>';

            try {
                const res = await fetch(`${API_BASE}/api/list?limit=20`, { headers: getHeaders() });
                if (!res.ok) throw new Error('åŠ è½½å¤±è´¥');
                const links = await res.json();

                if (!links.length) {
                    container.innerHTML = `
                        <div style="text-align: center; padding: 60px 20px; background: var(--card-bg); border-radius: var(--radius-lg); border: 1px solid rgba(255,255,255,0.1); backdrop-filter: var(--backdrop);">
                            <div style="width: 80px; height: 80px; background: var(--input-bg); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 20px;">
                                <i class="fas fa-inbox" style="font-size: 2.5rem; color: var(--text-secondary); opacity: 0.5;"></i>
                            </div>
                            <p style="color: var(--text-secondary); font-size: 1.1rem;">æš‚æ— è®°å½•ï¼Œå¿«æ¥åˆ›å»ºä¸€ä¸ªå§ï¼</p>
                        </div>`;
                    return;
                }

                container.innerHTML = links.map(link => {
                    const isExpired = link.expires_at && new Date(link.expires_at) < new Date();
                    const expiredStyle = isExpired ? 'opacity: 0.75; border-color: var(--error);' : '';
                    
                    return `
                        <div class="link-card" style="${expiredStyle}">
                            <div class="link-info" style="flex: 1; min-width: 0;">
                                <h3>
                                    <a href="${link.short_url}" target="_blank">${link.short_url}</a>
                                    ${isExpired ? '<span class="link-tag expired-tag" style="font-size: 0.75rem; margin-left: 10px;">å·²è¿‡æœŸ</span>' : ''}
                                </h3>
                                <div class="link-original" title="${link.original_url}">${link.original_url}</div>
                                <div class="link-meta">
                                    <span class="link-tag"><i class="far fa-clock"></i> ${new Date(link.created_at).toLocaleDateString()}</span>
                                    <span class="link-tag"><i class="far fa-eye"></i> ${link.click_count}</span>
                                    ${link.expires_at ? 
                                        `<span class="link-tag ${isExpired ? 'expired-tag' : ''}"><i class="fas fa-hourglass-half"></i> ${new Date(link.expires_at).toLocaleDateString()}</span>` : 
                                        '<span class="link-tag"><i class="fas fa-infinity"></i> æ°¸ä¹…</span>'}
                                </div>
                            </div>
                            <div class="link-actions">
                                <button class="action-btn" onclick="copyText('${link.short_url}')" title="å¤åˆ¶">
                                    <i class="far fa-copy"></i>
                                </button>
                                <button class="action-btn" onclick="showStats('${link.short_code}')" title="ç»Ÿè®¡">
                                    <i class="fas fa-chart-bar"></i>
                                </button>
                                <button class="action-btn delete" onclick="deleteLink('${link.short_code}')" title="åˆ é™¤">
                                    <i class="far fa-trash-alt"></i>
                                </button>
                            </div>
                        </div>
                    `;
                }).join('');
            } catch (err) {
                container.innerHTML = `<div style="text-align: center; color: var(--error); padding: 20px; background: rgba(239, 68, 68, 0.1); border-radius: var(--radius);">åŠ è½½å¤±è´¥: ${err.message}</div>`;
            }
        }

        async function deleteLink(code) {
            if (!confirm('ç¡®å®šè¦åˆ é™¤è¿™ä¸ªçŸ­é“¾å—ï¼Ÿ')) return;
            try {
                const res = await fetch(`${API_BASE}/api/${code}`, {
                    method: 'DELETE',
                    headers: getHeaders()
                });
                if (res.ok) {
                    showToast('åˆ é™¤æˆåŠŸ', 'success');
                    loadLinks();
                } else {
                    showToast('åˆ é™¤å¤±è´¥', 'error');
                }
            } catch (err) {
                showToast('è¯·æ±‚å¤±è´¥', 'error');
            }
        }

        async function showStats(code) {
            try {
                const res = await fetch(`${API_BASE}/api/stats/${code}`, { headers: getHeaders() });
                const data = await res.json();
                alert(`
                    ğŸ“Š ç»Ÿè®¡ä¿¡æ¯
                    ----------------
                    çŸ­ç : ${data.short_code}
                    ç‚¹å‡»: ${data.click_count}
                    åˆ›å»º: ${new Date(data.created_at).toLocaleString()}
                    æœ€åè®¿é—®: ${data.last_accessed ? new Date(data.last_accessed).toLocaleString() : 'ä»æœªè®¿é—®'}
                `);
            } catch (err) {
                showToast('è·å–ç»Ÿè®¡å¤±è´¥', 'error');
            }
        }

        // å›è½¦æäº¤
        document.getElementById('longUrl').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') createShortLink();
        });
    </script>
