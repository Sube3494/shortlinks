    <style>
        :root {
            /* Light Mode - Enhanced */
            --bg-color: #ffffff;
            --surface-color: #ffffff;
            --secondary-bg: #f8fafc; /* Cooler gray */
            --border-color: #e2e8f0;
            --text-main: #0f172a;
            --text-secondary: #64748b;
            --primary: #2563eb; /* Slightly more vibrant blue */
            --primary-hover: #1d4ed8;
            --primary-light: #eff6ff;
            --success: #10b981;
            --error: #ef4444;
            --warning: #f59e0b;
            
            /* Enhanced Shadows */
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --shadow-float: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            
            --radius: 8px; /* Slightly softer radius */
            --transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            
            /* Dot Pattern Color */
            --dot-color: #cbd5e1;
        }

        [data-theme="dark"] {
            --bg-color: #020617; /* Deep Slate */
            --surface-color: #0f172a;
            --secondary-bg: #1e293b;
            --border-color: #334155;
            --text-main: #f8fafc;
            --text-secondary: #94a3b8;
            --primary: #3b82f6;
            --primary-hover: #60a5fa;
            --primary-light: rgba(59, 130, 246, 0.1);
            --success: #10b981;
            --error: #ef4444;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5), 0 2px 4px -1px rgba(0, 0, 0, 0.3);
            --dot-color: #1e293b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
            background-color: var(--bg-color);
            color: var(--text-main);
            min-height: 100vh;
            line-height: 1.5;
            display: flex;
            flex-direction: column;
            transition: background-color 0.3s ease;
            
            /* Dot Matrix Texture */
            background-image: radial-gradient(var(--dot-color) 1px, transparent 1px);
            background-size: 24px 24px;
            background-position: 0 0;
        }

        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 60px 20px;
            flex: 1;
            /* Container sits above background pattern */
            position: relative;
            z-index: 1;
        }

        /* Header */
        .header {
            text-align: left;
            margin-bottom: 40px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 24px;
        }

        .header h1 {
            font-size: 2.25rem; /* Increased size slightly */
            font-weight: 700;   /* Bolder */
            margin-bottom: 12px;
            letter-spacing: -0.025em; /* Tighter tracking */
        }

        .header p {
            color: var(--text-secondary);
            font-size: 1.05rem;
            line-height: 1.6;
        }

        /* Card/Section */
        .card {
            background: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            padding: 32px;
            margin-bottom: 32px;
            box-shadow: var(--shadow-sm); /* Subtle depth */
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        /* Micro-interaction: Card Lift */
        .card:hover {
            box-shadow: var(--shadow);
            transform: translateY(-1px);
        }

        /* Tabs */
        .tabs-container {
            margin-bottom: 24px;
        }

        .tabs {
            display: flex;
            gap: 8px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 12px;
        }

        .tab {
            padding: 8px 16px;
            border-radius: var(--radius);
            cursor: pointer;
            font-weight: 500;
            color: var(--text-secondary);
            transition: var(--transition);
            font-size: 0.9rem;
            position: relative;
        }

        .tab:hover {
            background: var(--secondary-bg);
            color: var(--text-main);
        }

        .tab.active {
            background: var(--primary-light);
            color: var(--primary);
            font-weight: 600;
        }

        /* Forms */
        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 0.85rem;
            color: var(--text-main);
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            font-size: 0.95rem; /* Slightly larger */
            pointer-events: none;
            transition: color 0.2s;
        }
        
        .input-wrapper:focus-within i {
            color: var(--primary);
        }

        input[type="text"], input[type="password"], input[type="number"], textarea {
            width: 100%;
            padding: 10px 14px 10px 40px; /* More padding */
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            font-size: 0.95rem;
            background: var(--surface-color); /* Plain white bg for inputs */
            color: var(--text-main);
            transition: border-color 0.2s, box-shadow 0.2s;
            font-family: inherit;
        }

        textarea {
            padding: 12px;
            min-height: 120px;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px var(--primary-light);
        }

        /* Buttons */
        .btn {
            background-color: var(--primary);
            color: #ffffff;
            border: 1px solid transparent;
            padding: 10px 20px; /* Larger click area */
            border-radius: var(--radius);
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }

        .btn:hover {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        
        .btn:active {
            transform: translateY(0);
            box-shadow: none;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .btn-outline {
            background: var(--surface-color);
            border: 1px solid var(--border-color);
            color: var(--text-main);
            padding: 8px 16px;
            border-radius: var(--radius);
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-outline:hover {
            background: var(--secondary-bg);
            border-color: var(--text-secondary);
        }

        /* Results */
        .result-card {
            margin-top: 24px;
            padding: 20px;
            background: var(--secondary-bg);
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            display: none;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.02); /* Slight inset depth */
        }

        .result-header {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--success);
            font-weight: 600;
            margin-bottom: 12px;
            font-size: 0.9rem;
        }

        .short-url-box {
            display: flex;
            align-items: center;
            gap: 8px;
            background: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            padding: 6px;
            box-shadow: var(--shadow-sm);
        }

        .short-url-content {
            flex: 1;
            padding: 8px 12px;
            font-family: ui-monospace, SFMono-Regular, SF Mono, Menlo, Consolas, Liberation Mono, monospace;
            font-size: 1rem;
            color: var(--primary);
            word-break: break-all;
            font-weight: 500;
        }

        .short-url-content a {
            color: inherit;
            text-decoration: none;
            transition: opacity 0.2s;
        }

        .short-url-content a:hover {
            opacity: 0.8;
            text-decoration: underline;
        }

        .icon-btn {
            width: 36px;
            height: 36px;
            border: 1px solid transparent;
            background: transparent;
            border-radius: var(--radius);
            cursor: pointer;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }

        .icon-btn:hover {
            background: var(--secondary-bg);
            color: var(--text-main);
            border-color: var(--border-color);
        }
        
        .icon-btn:active {
            transform: scale(0.95);
        }

        /* Toggles & Fixed Buttons */
        .theme-toggle, .settings-btn, .github-btn {
            width: 40px;
            height: 40px;
            background: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: 50%; /* Circle shape fits better with float */
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--text-secondary);
            transition: all 0.2s cubic-bezier(0.34, 1.56, 0.64, 1); /* Bouncy transition */
            text-decoration: none;
            box-shadow: var(--shadow);
        }

        .theme-toggle:hover, .settings-btn:hover, .github-btn:hover {
            border-color: var(--text-secondary);
            color: var(--text-main);
            transform: translateY(-2px) scale(1.05);
            box-shadow: var(--shadow-float);
        }
        
        .theme-toggle:active, .settings-btn:active, .github-btn:active {
            transform: scale(0.95);
        }

        .settings-btn-container {
            position: fixed;
            top: 24px;
            right: 24px;
            display: flex;
            gap: 12px;
            z-index: 100;
        }

        .theme-toggle {
            position: fixed;
            top: 24px;
            left: 24px;
            z-index: 100;
        }

        /* Modal */
        .settings-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            display: none;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.2s ease;
            backdrop-filter: blur(4px); /* Subtle blur for focus */
        }

        .settings-modal.show {
            opacity: 1;
        }

        .settings-content {
            background: var(--surface-color);
            padding: 32px;
            border-radius: var(--radius);
            width: 90%;
            max-width: 420px;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-lg);
            transform: scale(0.95);
            transition: transform 0.2s cubic-bezier(0.16, 1, 0.3, 1);
        }
        
        .settings-modal.show .settings-content {
            transform: scale(1);
        }

        /* Links List */
        .links-section {
            margin-top: 48px;
        }

        .links-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .links-header h2 {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-main);
            letter-spacing: -0.01em;
        }

        .refresh-btn {
            background: var(--surface-color);
            border: 1px solid var(--border-color);
            padding: 8px 14px;
            border-radius: var(--radius);
            color: var(--text-secondary);
            font-weight: 600;
            cursor: pointer;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.2s;
            box-shadow: var(--shadow-sm);
        }

        .refresh-btn:hover {
            background: var(--secondary-bg);
            color: var(--text-main);
            border-color: var(--text-secondary);
            box-shadow: var(--shadow);
        }
        
        .refresh-btn:active {
            transform: scale(0.98);
        }

        .link-card {
            background: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            padding: 20px;
            margin-bottom: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 16px;
            transition: all 0.2s ease;
            box-shadow: var(--shadow-sm);
        }

        .link-card:hover {
            border-color: var(--primary);
            box-shadow: var(--shadow);
            transform: translateY(-2px);
        }

        .link-info h3 {
            font-size: 1.05rem;
            margin-bottom: 6px;
            font-family: ui-monospace, SFMono-Regular, SF Mono, Menlo, Consolas, Liberation Mono, monospace;
        }

        .link-info h3 a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s;
        }
        
        .link-info h3 a:hover {
            color: var(--primary-hover);
        }

        .link-original {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 10px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 450px;
        }

        .link-meta {
            display: flex;
            gap: 16px;
            font-size: 0.8rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .link-tag {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .expired-tag {
            color: var(--error);
            font-weight: 600;
            background: rgba(239, 68, 68, 0.1);
            padding: 2px 6px;
            border-radius: 4px;
        }

        .link-actions {
            display: flex;
            gap: 6px;
        }

        .action-btn {
            width: 36px;
            height: 36px;
            border-radius: var(--radius);
            border: 1px solid var(--border-color);
            background: var(--surface-color);
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }

        .action-btn:hover {
            background: var(--secondary-bg);
            color: var(--text-main);
            border-color: var(--text-secondary);
            transform: translateY(-1px);
        }

        .action-btn.delete:hover {
            color: var(--error);
            border-color: var(--error);
            background: #fffbfa;
        }
        
        .action-btn:active {
            transform: scale(0.95);
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 60px 0 40px;
            color: var(--text-secondary);
            font-size: 0.9rem;
            border-top: 1px dashed var(--border-color); /* Dashed border for footer */
            margin-top: 40px;
            opacity: 0.8;
        }
        
        /* Toast */
        .toast-container {
            position: fixed;
            z-index: 2000;
            display: flex;
            flex-direction: column;
            gap: 10px;
            /* Desktop Default: Bottom Right */
            bottom: 32px;
            right: 32px;
        }

        .toast {
            background: var(--surface-color);
            color: var(--text-main);
            padding: 14px 20px;
            border-radius: var(--radius);
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-lg); 
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 0.95rem;
            font-weight: 500;
            /* Animation for desktop */
            animation: slideInRight 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            max-width: 360px;
        }

        @keyframes slideInRight {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes slideDownTop {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .toast.success i { color: var(--success); }
        .toast.error i { color: var(--error); }
        .toast.info i { color: var(--primary); }

        .loading-spinner {
            width: 18px;
            height: 18px;
            border: 2px solid rgba(0,0,0,0.1);
            border-radius: 50%;
            border-top-color: currentColor;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        /* Batch List */
        .batch-list {
            max-height: 240px;
            overflow-y: auto;
            margin-top: 12px;
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            background: var(--surface-color);
        }

        .batch-item {
            padding: 12px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .batch-item:last-child { border-bottom: none; }

        /* Mobile Optimization */
        @media (max-width: 640px) {
            .container {
                /* Increased top padding to clear fixed buttons (16px top + 40px button + spacing) */
                padding: 80px 20px 40px; 
            }
            
            .header {
                margin-bottom: 24px;
            }
            .header h1 { 
                font-size: 1.75rem; 
            }
            
            .card { 
                padding: 24px 20px; 
            }
            
            /* Stack links vertically on mobile */
            .link-card { 
                flex-direction: column; 
                align-items: flex-start;
                gap: 12px;
            }
            
            .link-info {
                width: 100%;
            }
            
            .link-actions { 
                width: 100%; 
                justify-content: flex-end; 
                padding-top: 12px;
                border-top: 1px solid var(--border-color);
            }
            
            .link-original { 
                max-width: 100%; 
            }
            
            /* Optimizing Fixed Buttons for Mobile */
            .settings-btn-container {
                top: 16px;
                right: 16px;
                gap: 8px;
            }
            .theme-toggle {
                top: 16px;
                left: 16px;
            }
            
            /* Toast Position for Mobile: Top Center (Safe Layout) */
            .toast-container {
                bottom: auto;
                right: auto;
                top: 80px; /* Below the fixed buttons line */
                left: 16px;
                right: 16px; /* Use left/right anchor instead of transform for safety */
                width: auto;
                max-width: none;
                transform: none;
                align-items: center;
            }
            
            .toast {
                width: 100%;
                justify-content: center;
                box-shadow: var(--shadow-float);
                animation: slideDownTop 0.4s cubic-bezier(0.16, 1, 0.3, 1);
                /* Ensure text doesn't overflow */
                white-space: normal;
            }
            
            /* Larger Touch Targets */
            .btn, input, .tab, .action-btn {
                min-height: 48px;
            }
            
            .tabs-container {
                overflow-x: auto;
                margin-left: -20px;
                margin-right: -20px;
                padding: 0 20px 4px 20px;
                -webkit-overflow-scrolling: touch;
            }
            
            .tabs {
                width: 100%;
            }
            
            .tab {
                flex: 1;
                justify-content: center;
                white-space: nowrap;
            }
        }
    </style>
</head>

                    </div>
                    <div class="tab" onclick="switchTab('batch')" id="tab-batch">
                        <i class="fas fa-layer-group"></i> ÊâπÈáèÂàõÂª∫
                    </div>
                </div>
            </div>

            <!-- Âçï‰∏™ÂàõÂª∫Ê®°Âºè -->
            <div id="singleMode">
                <div class="input-group">
                    <label>ÈïøÈìæÊé•</label>
                    <div class="input-wrapper">
                        <i class="fas fa-globe"></i>
                        <input type="text" id="longUrl" placeholder="ËØ∑ËæìÂÖ•Ë¶ÅÁº©Áü≠ÁöÑÈìæÊé• (https://...)" inputmode="url" enterkeyhint="go">
                    </div>
                </div>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                    <div class="input-group">
                        <label>Ëá™ÂÆö‰πâÁü≠Á†Å (ÂèØÈÄâ)</label>
                        <div class="input-wrapper">
                            <i class="fas fa-tag"></i>
                            <input type="text" id="customCode" placeholder="‰æãÂ¶Ç: my-link" maxlength="10" autocorrect="off" autocapitalize="off" spellcheck="false">
                        </div>
                    </div>
                    <div class="input-group">
                        <label>ÊúâÊïàÊúü (Â∞èÊó∂)</label>
                        <div class="input-wrapper">
                            <i class="fas fa-hourglass-half"></i>
                            <input type="number" id="expiresInHours" placeholder="ÁïôÁ©∫Ê∞∏‰πÖÊúâÊïà" min="1" inputmode="numeric">
                        </div>
                    </div>
                </div>

                <button class="btn" onclick="createShortLink()" id="createBtn">
                    <span class="btn-text">ÁîüÊàêÁü≠Èìæ</span>
                    <div class="loading-spinner" style="display: none;"></div>
                </button>

                <div class="result-card" id="singleResult">
                    <div class="result-header">
                        <i class="fas fa-check-circle"></i> ÂàõÂª∫ÊàêÂäü
                    </div>
                    <div class="short-url-box">
                        <div class="short-url-content" id="shortUrlText"></div>
                        <button class="icon-btn" onclick="copyShortLink()" title="Â§çÂà∂">
                            <i class="far fa-copy"></i>
                        </button>
                        <button class="icon-btn" onclick="openShortLink()" title="ÊâìÂºÄ">
                            <i class="fas fa-external-link-alt"></i>
                        </button>
                    </div>
                    <div id="expiresInfo" style="margin-top: 12px; font-size: 0.9rem; color: var(--text-secondary);"></div>
                </div>
            </div>

            <!-- ÊâπÈáèÂàõÂª∫Ê®°Âºè -->
            <div id="batchMode" style="display: none;">
                <div class="input-group">
                    <label>ÊâπÈáèÈìæÊé• (ÊØèË°å‰∏Ä‰∏™)</label>
                    <textarea id="batchUrls" placeholder="https://example.com/url1&#10;https://example.com/url2&#10;https://example.com/url3"></textarea>
                </div>

                <div class="input-group">
                    <label>ÊúâÊïàÊúü (Â∞èÊó∂) - Â∫îÁî®‰∫éÊâÄÊúâÈìæÊé•</label>
                    <div class="input-wrapper">
                        <i class="fas fa-hourglass-half"></i>
                        <input type="number" id="batchExpiresInHours" placeholder="ÁïôÁ©∫Ê∞∏‰πÖÊúâÊïà" min="1" inputmode="numeric">
                    </div>
                </div>

                <button class="btn" onclick="createBatchShortLinks()" id="batchBtn">
                    <span class="btn-text">ÊâπÈáèÁîüÊàê</span>
                    <div class="loading-spinner" style="display: none;"></div>
                </button>

                <div class="result-card" id="batchResult">
                    <div class="result-header" style="justify-content: space-between;">
                        <span><i class="fas fa-check-circle"></i> ÊâπÈáèÂ§ÑÁêÜÂÆåÊàê</span>
                        <button class="btn-outline" onclick="copyAllBatchUrls()" style="padding: 5px 12px; font-size: 0.85rem; border-radius: 6px; background: white;">
                            Â§çÂà∂ÂÖ®ÈÉ®
                        </button>
                    </div>
                    <div class="batch-list" id="batchList"></div>
                </div>
            </div>
        </div>

        <div class="links-section">
            <div class="links-header">
                <h2><i class="fas fa-history" style="color: var(--primary);"></i> ÊúÄËøëËÆ∞ÂΩï</h2>
                <button class="refresh-btn" onclick="loadLinks()">
                    <i class="fas fa-sync-alt"></i> Âà∑Êñ∞
                </button>
            </div>
            <div id="linksContainer"></div>
        </div>

        <div class="footer">
            <p>&copy; 2025 Sube. All rights reserved.</p>
        </div>
    </div>

    <div class="toast-container" id="toastContainer"></div>

    <script>
        const API_BASE = window.location.origin;
        let currentBatchResults = [];

        // ÂàùÂßãÂåñ
        window.onload = () => {
            // Âä†ËΩΩ‰øùÂ≠òÁöÑ API Key
            const savedKey = localStorage.getItem('shortlink_api_key');
            if (savedKey) document.getElementById('apiKey').value = savedKey;
            
            // ÂàùÂßãÂåñ‰∏ªÈ¢ò
            initTheme();
            
            loadLinks();
        };

        // ‰∏ªÈ¢òÁõ∏ÂÖ≥
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            setTheme(savedTheme);
        }

        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            setTheme(newTheme);
        }

        function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
            
            const icon = document.querySelector('#themeBtn i');
            
            // Ê∑ªÂä†ÂàáÊç¢Âä®Áîª
            icon.style.transform = 'scale(0.5) rotate(180deg)';
            icon.style.opacity = '0';
            
            setTimeout(() => {
                if (theme === 'dark') {
                    icon.className = 'fas fa-moon';
                } else {
                    icon.className = 'fas fa-sun';
                }
                icon.style.transform = 'scale(1) rotate(0)';
                icon.style.opacity = '1';
            }, 200);
        }

        // ÁïåÈù¢‰∫§‰∫í
        function switchTab(mode) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.getElementById(`tab-${mode}`).classList.add('active');
            document.getElementById('singleMode').style.display = mode === 'single' ? 'block' : 'none';
            document.getElementById('batchMode').style.display = mode === 'batch' ? 'block' : 'none';
            document.getElementById('singleResult').style.display = 'none';
            document.getElementById('batchResult').style.display = 'none';
        }

        function openSettings() {
            const modal = document.getElementById('settingsModal');
            modal.style.display = 'flex';
            // Âº∫Âà∂ÈáçÁªò‰ª•Ëß¶ÂèëËøáÊ∏°
            modal.offsetHeight;
            modal.classList.add('show');
        }

        function closeSettings(e) {
            if (e.target === document.getElementById('settingsModal')) {
                const modal = document.getElementById('settingsModal');
                modal.classList.remove('show');
                setTimeout(() => {
                    modal.style.display = 'none';
                }, 300);
            }
        }

        function saveSettings() {
            const key = document.getElementById('apiKey').value.trim();
            if (key) {
                localStorage.setItem('shortlink_api_key', key);
            } else {
                localStorage.removeItem('shortlink_api_key');
            }
            
            const modal = document.getElementById('settingsModal');
            modal.classList.remove('show');
            setTimeout(() => {
                modal.style.display = 'none';
            }, 300);
            
            showToast('ËÆæÁΩÆÂ∑≤‰øùÂ≠ò', 'success');
            loadLinks();
        }

        // Â∑•ÂÖ∑ÂáΩÊï∞
        function getHeaders() {
            const headers = { 'Content-Type': 'application/json' };
            const apiKey = document.getElementById('apiKey').value;
            if (apiKey) headers['X-API-Key'] = apiKey;
            return headers;
        }

        function showToast(msg, type = 'info') {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `
                <i class="fas ${type === 'success' ? 'fa-check-circle' : type === 'error' ? 'fa-exclamation-circle' : 'fa-info-circle'}"></i>
                <span>${msg}</span>
            `;
            container.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        function copyText(text) {
            navigator.clipboard.writeText(text).then(() => showToast('Â∑≤Â§çÂà∂Âà∞Ââ™Ë¥¥Êùø', 'success'))
                .catch(() => showToast('Â§çÂà∂Â§±Ë¥•', 'error'));
        }

        function setLoading(btnId, isLoading) {
            const btn = document.getElementById(btnId);
            const text = btn.querySelector('.btn-text');
            const spinner = btn.querySelector('.loading-spinner');
            btn.disabled = isLoading;
            text.style.display = isLoading ? 'none' : 'block';
            spinner.style.display = isLoading ? 'inline-block' : 'none';
        }

        // ‰∏öÂä°ÈÄªËæë
        async function createShortLink() {
            const longUrl = document.getElementById('longUrl').value.trim();
            if (!longUrl) return showToast('ËØ∑ËæìÂÖ•ÈïøÈìæÊé•', 'error');

            setLoading('createBtn', true);
            document.getElementById('singleResult').style.display = 'none';

            try {
                const data = { url: longUrl };
                const code = document.getElementById('customCode').value.trim();
                const hours = document.getElementById('expiresInHours').value.trim();
                
                if (code) data.custom_code = code;
                if (hours) data.expires_in_hours = parseInt(hours);

                const res = await fetch(`${API_BASE}/api/shorten`, {
                    method: 'POST',
                    headers: getHeaders(),
                    body: JSON.stringify(data)
                });

                const result = await res.json();

                if (res.ok) {
                    const link = `<a href="${result.short_url}" target="_blank">${result.short_url}</a>`;
                    document.getElementById('shortUrlText').innerHTML = link;
                    
                    const expiresDiv = document.getElementById('expiresInfo');
                    if (result.expires_at) {
                        expiresDiv.innerHTML = `<i class="fas fa-hourglass-half"></i> ÊúâÊïàÊúüËá≥: ${new Date(result.expires_at).toLocaleString()}`;
                    } else {
                        expiresDiv.innerHTML = '<i class="fas fa-infinity"></i> Ê∞∏‰πÖÊúâÊïà';
                    }

                    document.getElementById('singleResult').style.display = 'block';
                    document.getElementById('longUrl').value = '';
                    document.getElementById('customCode').value = '';
                    document.getElementById('expiresInHours').value = '';
                    loadLinks();
                    showToast('ÂàõÂª∫ÊàêÂäü', 'success');
                } else {
                    showToast(result.detail || 'ÂàõÂª∫Â§±Ë¥•', 'error');
                }
            } catch (err) {
                showToast(err.message, 'error');
            } finally {
                setLoading('createBtn', false);
            }
        }

        function copyShortLink() {
            const url = document.querySelector('#shortUrlText a')?.href;
            if (url) copyText(url);
        }

        function openShortLink() {
            const url = document.querySelector('#shortUrlText a')?.href;
            if (url) window.open(url, '_blank');
        }

        async function createBatchShortLinks() {
            const text = document.getElementById('batchUrls').value.trim();
            if (!text) return showToast('ËØ∑ËæìÂÖ•ÈìæÊé•', 'error');

            const urls = text.split('\n').map(u => u.trim()).filter(u => u);
            if (urls.length === 0) return;

            setLoading('batchBtn', true);
            document.getElementById('batchResult').style.display = 'none';

            try {
                const data = { urls };
                const hours = document.getElementById('batchExpiresInHours').value.trim();
                if (hours) {
                    data.expires_in_hours = parseInt(hours);
                }

                const res = await fetch(`${API_BASE}/api/shorten/batch`, {
                    method: 'POST',
                    headers: getHeaders(),
                    body: JSON.stringify(data)
                });

                const result = await res.json();

                if (res.ok) {
                    currentBatchResults = result;
                    const html = result.map(link => `
                        <div class="batch-item">
                            <div style="overflow: hidden; margin-right: 10px;">
                                <div style="color: var(--primary); font-weight: 600;">${link.short_url}</div>
                                <div style="font-size: 0.85rem; color: var(--text-secondary); white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">${link.original_url}</div>
                            </div>
                            <button class="icon-btn" onclick="copyText('${link.short_url}')">
                                <i class="far fa-copy"></i>
                            </button>
                        </div>
                    `).join('');

                    document.getElementById('batchList').innerHTML = html;
                    document.getElementById('batchResult').style.display = 'block';
                    document.getElementById('batchUrls').value = '';
                    document.getElementById('batchExpiresInHours').value = '';
                    loadLinks();
                    showToast(`ÊâπÈáèÂàõÂª∫ÊàêÂäü ${result.length} ‰∏™`, 'success');
                } else {
                    showToast(result.detail || 'ÊâπÈáèÂàõÂª∫Â§±Ë¥•', 'error');
                }
            } catch (err) {
                showToast(err.message, 'error');
            } finally {
                setLoading('batchBtn', false);
            }
        }

        function copyAllBatchUrls() {
            if (!currentBatchResults.length) return;
            copyText(currentBatchResults.map(l => l.short_url).join('\n'));
        }

        async function loadLinks() {
            const container = document.getElementById('linksContainer');
            container.innerHTML = '<div style="text-align: center; padding: 40px;"><div class="loading-spinner" style="border-color: var(--primary-light); border-top-color: var(--primary); width: 30px; height: 30px; margin: 0 auto;"></div></div>';

            try {
                const res = await fetch(`${API_BASE}/api/list?limit=20`, { headers: getHeaders() });
                if (!res.ok) throw new Error('Âä†ËΩΩÂ§±Ë¥•');
                const links = await res.json();

                if (!links.length) {
                    container.innerHTML = `
                        <div style="text-align: center; padding: 60px 20px; background: var(--card-bg); border-radius: var(--radius-lg); border: 1px solid rgba(255,255,255,0.1); backdrop-filter: var(--backdrop);">
                            <div style="width: 80px; height: 80px; background: var(--input-bg); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 20px;">
                                <i class="fas fa-inbox" style="font-size: 2.5rem; color: var(--text-secondary); opacity: 0.5;"></i>
                            </div>
                            <p style="color: var(--text-secondary); font-size: 1.1rem;">ÊöÇÊó†ËÆ∞ÂΩïÔºåÂø´Êù•ÂàõÂª∫‰∏Ä‰∏™ÂêßÔºÅ</p>
                        </div>`;
                    return;
                }

                container.innerHTML = links.map(link => {
                    const isExpired = link.expires_at && new Date(link.expires_at) < new Date();
                    const expiredStyle = isExpired ? 'opacity: 0.75; border-color: var(--error);' : '';
                    
                    return `
                        <div class="link-card" style="${expiredStyle}">
                            <div class="link-info" style="flex: 1; min-width: 0;">
                                <h3>
                                    <a href="${link.short_url}" target="_blank">${link.short_url}</a>
                                    ${isExpired ? '<span class="link-tag expired-tag" style="font-size: 0.75rem; margin-left: 10px;">Â∑≤ËøáÊúü</span>' : ''}
                                </h3>
                                <div class="link-original" title="${link.original_url}">${link.original_url}</div>
                                <div class="link-meta">
                                    <span class="link-tag"><i class="far fa-clock"></i> ${new Date(link.created_at).toLocaleDateString()}</span>
                                    <span class="link-tag"><i class="far fa-eye"></i> ${link.click_count}</span>
                                    ${link.expires_at ? 
                                        `<span class="link-tag ${isExpired ? 'expired-tag' : ''}"><i class="fas fa-hourglass-half"></i> ${new Date(link.expires_at).toLocaleDateString()}</span>` : 
                                        '<span class="link-tag"><i class="fas fa-infinity"></i> Ê∞∏‰πÖ</span>'}
                                </div>
                            </div>
                            <div class="link-actions">
                                <button class="action-btn" onclick="copyText('${link.short_url}')" title="Â§çÂà∂">
                                    <i class="far fa-copy"></i>
                                </button>
                                <button class="action-btn" onclick="showStats('${link.short_code}')" title="ÁªüËÆ°">
                                    <i class="fas fa-chart-bar"></i>
                                </button>
                                <button class="action-btn delete" onclick="deleteLink('${link.short_code}')" title="Âà†Èô§">
                                    <i class="far fa-trash-alt"></i>
                                </button>
                            </div>
                        </div>
                    `;
                }).join('');
            } catch (err) {
                container.innerHTML = `<div style="text-align: center; color: var(--error); padding: 20px; background: rgba(239, 68, 68, 0.1); border-radius: var(--radius);">Âä†ËΩΩÂ§±Ë¥•: ${err.message}</div>`;
            }
        }

        async function deleteLink(code) {
            if (!confirm('Á°ÆÂÆöË¶ÅÂà†Èô§Ëøô‰∏™Áü≠ÈìæÂêóÔºü')) return;
            try {
                const res = await fetch(`${API_BASE}/api/${code}`, {
                    method: 'DELETE',
                    headers: getHeaders()
                });
                if (res.ok) {
                    showToast('Âà†Èô§ÊàêÂäü', 'success');
                    loadLinks();
                } else {
                    showToast('Âà†Èô§Â§±Ë¥•', 'error');
                }
            } catch (err) {
                showToast('ËØ∑Ê±ÇÂ§±Ë¥•', 'error');
            }
        }

        async function showStats(code) {
            try {
                const res = await fetch(`${API_BASE}/api/stats/${code}`, { headers: getHeaders() });
                const data = await res.json();
                alert(`
                    üìä ÁªüËÆ°‰ø°ÊÅØ
                    ----------------
                    Áü≠Á†Å: ${data.short_code}
                    ÁÇπÂáª: ${data.click_count}
                    ÂàõÂª∫: ${new Date(data.created_at).toLocaleString()}
                    ÊúÄÂêéËÆøÈóÆ: ${data.last_accessed ? new Date(data.last_accessed).toLocaleString() : '‰ªéÊú™ËÆøÈóÆ'}
                `);
            } catch (err) {
                showToast('Ëé∑ÂèñÁªüËÆ°Â§±Ë¥•', 'error');
            }
        }

        // ÂõûËΩ¶Êèê‰∫§
        document.getElementById('longUrl').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') createShortLink();
        });
    </script>
</body>
