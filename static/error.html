<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>访问异常 - 短链服务</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #ffffff;
            --surface-color: #ffffff;
            --text-main: #0f172a;
            --text-secondary: #64748b;
            --primary: #2563eb;
            --border-color: #e2e8f0;
            --radius: 12px;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            --bg-color: #020617;
            --surface-color: #0f172a;
            --text-main: #f8fafc;
            --text-secondary: #94a3b8;
            --border-color: #334155;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
        }

        .error-card {
            background: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            padding: 48px 32px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            box-shadow: var(--shadow);
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .icon-box {
            width: 80px;
            height: 80px;
            background: rgba(37, 99, 235, 0.1);
            color: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            margin: 0 auto 24px;
        }

        h1 { font-size: 24px; font-weight: 700; margin-bottom: 12px; }
        p { color: var(--text-secondary); line-height: 1.6; }
    </style>
</head>
<body>
    <div class="error-card">
        <div class="icon-box" id="errorIcon">
            <i class="fas fa-exclamation-triangle"></i>
        </div>
        <h1 id="errorTitle">你想看的内容已消失</h1>
        <p id="errorMsg">链接可能已过期或已被删除</p>
    </div>

    <script>
        // 初始化主题
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);

        // 解析 URL 参数
        const params = new URLSearchParams(window.location.search);
        const type = params.get('type');

        const iconMap = {
            'not_found': 'fa-magnifying-glass',
            'expired': 'fa-clock',
            'error': 'fa-triangle-exclamation'
        };

        if (type && iconMap[type]) {
            document.getElementById('errorIcon').innerHTML = `<i class="fas ${iconMap[type]}"></i>`;
        }
    </script>
</body>
</html>
