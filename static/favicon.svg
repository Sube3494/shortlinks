<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="linkGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#e0f2fe;stop-opacity:0.9" />
    </linearGradient>
  </defs>

  <!-- 背景圆角矩形 -->
  <rect width="100" height="100" rx="22" fill="url(#bgGrad)"/>

  <!-- 左侧链环 -->
  <g transform="translate(25, 50)">
    <path d="M -8 -12 A 12 12 0 0 1 -8 12 L -5 12 A 9 9 0 0 0 -5 -12 Z" fill="url(#linkGrad)" opacity="0.95"/>
  </g>

  <!-- 中间连接线 -->
  <rect x="25" y="46" width="28" height="8" rx="4" fill="url(#linkGrad)" opacity="0.95"/>

  <!-- 右侧链环 -->
  <g transform="translate(53, 50)">
    <path d="M 5 -12 A 12 12 0 0 1 5 12 L 8 12 A 9 9 0 0 0 8 -12 Z" fill="url(#linkGrad)" opacity="0.95"/>
  </g>

  <!-- 闪电符号 (表示"快速") -->
  <g transform="translate(70, 30)">
    <path d="M 2 0 L -2 6 L 1 6 L -1 12 L 6 4 L 3 4 Z" fill="#fbbf24" opacity="0.9"/>
  </g>

  <!-- 装饰点 -->
  <circle cx="75" cy="75" r="3" fill="white" opacity="0.6"/>
  <circle cx="25" cy="25" r="2.5" fill="white" opacity="0.5"/>
</svg>
