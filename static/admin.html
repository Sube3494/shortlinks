<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>短链服务 - 管理控制台</title>
    <link rel="icon" type="image/png" href="/static/shortlink.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Light Mode - Enhanced */
            --bg-body: #ffffff;
            --secondary-bg: #f8fafc;
            --card-bg: #ffffff;
            --text-main: #0f172a;
            --text-muted: #64748b;
            --border: #e2e8f0;
            --primary: #2563eb;
            --primary-hover: #1d4ed8;
            --primary-light: #eff6ff;
            --success: #10b981;
            --error: #ef4444;
            --warning: #f59e0b;
            
            /* Shadows */
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            
            --radius: 8px; /* Standardize with landing page */
            --transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            
            /* Dot Pattern Color */
            --dot-color: #cbd5e1;
        }

        [data-theme="dark"] {
            --bg-body: #020617; /* Deep Slate */
            --card-bg: #0f172a;
            --secondary-bg: #1e293b;
            --border: #334155;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --primary: #3b82f6;
            --primary-hover: #60a5fa;
            --primary-light: rgba(59, 130, 246, 0.1);
            --success: #10b981;
            --error: #ef4444;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5), 0 2px 4px -1px rgba(0, 0, 0, 0.3);
            --dot-color: #1e293b;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            transition: background-color 0.3s ease;
            
            /* Dot Matrix Texture */
            background-image: radial-gradient(var(--dot-color) 1px, transparent 1px);
            background-size: 24px 24px;
            background-position: 0 0;
        }

        /* Top Navigation */
        .top-nav {
            background: var(--card-bg);
            border-bottom: 1px solid var(--border);
            padding: 0 40px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo-area { display: flex; align-items: center; gap: 12px; }
        .logo-area img { width: 32px; height: 32px; }
        .logo-area h2 { font-size: 1.125rem; font-weight: 700; color: var(--primary); letter-spacing: -0.01em; }

        .nav-actions { display: flex; align-items: center; gap: 16px; }

        /* Main Workspace */
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px;
        }

        .page-header {
            margin-bottom: 32px;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        .page-header h1 { font-size: 1.875rem; font-weight: 700; letter-spacing: -0.025em; margin-bottom: 4px; }
        .page-header p { color: var(--text-muted); font-size: 1rem; }

        /* Stats Layer */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 24px;
            margin-bottom: 32px;
        }

        .stat-card {
            background: var(--card-bg);
            padding: 24px;
            border-radius: var(--radius);
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
        }

        .stat-label { font-size: 0.8125rem; color: var(--text-muted); font-weight: 600; text-transform: uppercase; letter-spacing: 0.05em; margin-bottom: 8px; }
        .stat-value { font-size: 2rem; font-weight: 700; color: var(--text-main); }
        .stat-trend { margin-top: 12px; font-size: 0.8125rem; display: flex; align-items: center; gap: 6px; color: var(--success); }

        /* Content Sections */
        .workspace-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 32px;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 32px;
            box-shadow: var(--shadow);
        }

        .card-title { font-size: 1.125rem; font-weight: 700; margin-bottom: 24px; display: flex; align-items: center; gap: 10px; }
        .card-title i { color: var(--primary); }

        /* Form Layout */
        .form-row {
            display: flex;
            gap: 20px;
            align-items: flex-end;
            margin-bottom: 0;
        }
        .form-group { flex: 1; margin-bottom: 0; }
        .form-group label { display: block; font-size: 0.875rem; font-weight: 600; color: var(--text-main); margin-bottom: 8px; }
        
        input {
            width: 100%;
            padding: 11px 14px;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: var(--bg-body);
            color: var(--text-main);
            font-size: 0.95rem;
            transition: var(--transition);
        }

        input:focus { outline: none; border-color: var(--primary); box-shadow: 0 0 0 3px var(--primary-light); }

        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 11px 24px;
            border-radius: 8px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            white-space: nowrap;
        }

        .btn:hover { background: var(--primary-hover); transform: translateY(-1px); box-shadow: var(--shadow); }
        .btn:active { transform: translateY(1px) scale(0.98); }
        .btn-outline { background: var(--card-bg); border: 1px solid var(--border); color: var(--text-main); }
        .btn-outline:hover { background: var(--secondary-bg); border-color: var(--text-muted); }
        .btn-danger { background: transparent; color: var(--text-muted); border: 1px solid var(--border); }
        .btn-danger:hover { background: #fffbfa; color: var(--error); border-color: var(--error); }

        /* Table Optimization */
        .table-container { overflow-x: auto; }
        table { width: 100%; border-collapse: separate; border-spacing: 0; }
        th { background: var(--bg-body); padding: 14px 16px; text-align: left; font-size: 0.75rem; font-weight: 700; color: var(--text-muted); text-transform: uppercase; letter-spacing: 0.05em; border-bottom: 1px solid var(--border); }
        td { padding: 16px; border-bottom: 1px solid var(--border); font-size: 0.875rem; vertical-align: middle; }
        
        .id-cell { font-family: 'JetBrains Mono', monospace; font-weight: 600; color: var(--text-muted); width: 60px; }
        .prefix-cell { font-family: 'JetBrains Mono', monospace; background: var(--bg-body); padding: 4px 10px; border-radius: 6px; font-size: 0.875rem; color: var(--primary); font-weight: 500; }
        
        .status-pill { padding: 4px 12px; border-radius: 99px; font-size: 0.75rem; font-weight: 600; display: inline-flex; align-items: center; gap: 6px; }
        .status-active { background: #dcfce7; color: #15803d; }
        .status-expired { background: #fee2e2; color: #b91c1c; }

        /* Result Area */
        .new-key-result {
            margin-top: 24px; padding: 20px; background: var(--primary-light);
            border: 1px dashed var(--primary); border-radius: var(--radius);
            color: var(--primary-dark); display: none; word-break: break-all;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        /* Login Override */
        .login-layout {
            flex: 1; display: flex; align-items: center; justify-content: center;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        /* Toast */
        .toast {
            position: fixed; top: 24px; right: 24px; padding: 16px 24px;
            background: var(--card-bg); border: 1px solid var(--border);
            border-radius: 12px; box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1); z-index: 1000;
            transform: translateX(120%); transition: var(--transition);
            display: flex; align-items: center; gap: 12px; font-weight: 600;
        }
        .toast.show { transform: translateX(0); }
        .toast.success { border-left: 4px solid var(--success); }
        .toast.error { border-left: 4px solid var(--error); }

        @media (max-width: 768px) {
            .top-nav { padding: 0 20px; }
            .container { padding: 20px; }
            .form-row { flex-direction: column; align-items: stretch; }
            .btn { width: 100%; }
            .stats-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <!-- 登录界面 -->
    <div id="loginSection" class="login-layout">
        <div class="card" style="width: 100%; max-width: 400px; padding: 40px;">
            <div class="logo-area" style="justify-content: center; margin-bottom: 32px;">
                <img src="/static/shortlink.png" alt="Logo">
                <h2>管理终端</h2>
            </div>
            <div class="form-group" style="margin-bottom: 24px;">
                <label>请输入 Admin Key</label>
                <input type="password" id="adminKeyInput" placeholder="超级管理员密钥..." autocomplete="off">
            </div>
            <button class="btn" style="width: 100%;" onclick="login()">
                验证并登录
            </button>
        </div>
    </div>

    <!-- 管理员控制台 -->
    <div id="dashboardSection" style="display: none; flex-direction: column;">
        <nav class="top-nav">
            <div class="logo-area">
                <img src="/static/shortlink.png" alt="Logo">
                <h2>ShortLink Admin</h2>
            </div>
            <div class="nav-actions">
                <button class="btn btn-outline" onclick="toggleTheme()" title="切换主题">
                    <i class="fas fa-moon" id="themeIcon"></i>
                </button>
                <button class="btn btn-outline" onclick="loadWithFeedback()">
                    <i class="fas fa-sync-alt" id="refreshIcon"></i> 刷新数据
                </button>
                <button class="btn btn-danger" onclick="logout()" style="background: transparent;">
                    <i class="fas fa-sign-out-alt"></i> 退出
                </button>
            </div>
        </nav>

        <main class="container">
            <header class="page-header">
                <div>
                    <h1>总控制面板</h1>
                    <p id="time-display">数据更新于: --:--:--</p>
                </div>
            </header>

            <section class="stats-grid">
                <div class="stat-card">
                    <div class="stat-label">总秘钥持有者</div>
                    <div class="stat-value" id="totalKeys">0</div>
                    <div class="stat-trend"><i class="fas fa-database"></i> 数据库连接正常</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">有效活跃秘钥</div>
                    <div class="stat-value" id="activeKeys">0</div>
                    <div class="stat-trend"><i class="fas fa-shield-alt"></i> 安全策略已生效</div>
                </div>
            </section>

            <div class="workspace-grid">
                <!-- 颁发模块 -->
                <div class="card">
                    <h3 class="card-title"><i class="fas fa-plus-circle"></i> 颁发新 API Key</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label>持有者名称 / 备注</label>
                            <input type="text" id="newKeyName" placeholder="例如：GitHub Actions">
                        </div>
                        <div class="form-group" style="flex: 0 0 200px;">
                            <label>过期天数 (0=永久)</label>
                            <input type="number" id="newKeyExpires" value="0" min="0">
                        </div>
                        <button class="btn" onclick="createKey()">
                            <i class="fas fa-check"></i> 立即生成
                        </button>
                    </div>

                    <div id="newKeyDisplay" class="new-key-result">
                        <div style="font-weight: 700; margin-bottom: 12px; display: flex; align-items: center; gap: 8px;">
                            <i class="fas fa-check-circle" style="color: var(--success);"></i> 密钥已生成（请复制并妥善保管）：
                        </div>
                        <div id="newKeyText" style="font-family: 'JetBrains Mono', monospace; font-size: 1.1rem; user-select: all; letter-spacing: 0.5px;"></div>
                    </div>
                </div>

                <!-- 列表模块 -->
                <div class="card">
                    <h3 class="card-title"><i class="fas fa-list-ul"></i> API Key 权限清单</h3>
                    <div class="table-container">
                        <table id="keysTable">
                            <thead>
                                <tr>
                                    <th class="id-cell">ID</th>
                                    <th>持有者信息</th>
                                    <th>密钥前缀</th>
                                    <th>颁发日期</th>
                                    <th>过期状态</th>
                                    <th>当前状态</th>
                                    <th style="text-align: right;">管理</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="toast" class="toast">
        <span id="toastMsg">通知内容</span>
    </div>

    <script>
        let adminKey = localStorage.getItem('shortlink_admin_key') || '';
        const BASE_URL = window.location.origin;

        // Theme Management
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 
                (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
            setTheme(savedTheme);
        }

        function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
            const icon = document.getElementById('themeIcon');
            if (icon) {
                icon.className = theme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
            }
        }

        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            setTheme(currentTheme === 'dark' ? 'light' : 'dark');
        }

        initTheme();

        if (adminKey) { verifyLogin(); }
        
        setInterval(() => {
            document.getElementById('time-display').textContent = `数据更新于: ${new Date().toLocaleTimeString()}`;
        }, 1000);

        async function verifyLogin() {
            try {
                await fetchKeys();
                showDashboard();
            } catch (e) {
                if (adminKey) logout();
            }
        }

        function login() {
            const input = document.getElementById('adminKeyInput').value.trim();
            if (!input) return showToast('请输入 Admin Key', 'error');
            adminKey = input;
            localStorage.setItem('shortlink_admin_key', adminKey);
            verifyLogin();
        }

        function logout() {
            localStorage.removeItem('shortlink_admin_key');
            location.reload();
        }

        function showDashboard() {
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('dashboardSection').style.display = 'flex';
            loadKeys();
        }

        async function fetchKeys() {
            const res = await fetch(`${BASE_URL}/api/admin/keys/list`, {
                headers: { 'X-Admin-Key': adminKey }
            });
            if (res.status === 403) throw new Error('无效的 Key');
            if (!res.ok) throw new Error('请求失败');
            return await res.json();
        }

        async function loadWithFeedback() {
            const icon = document.getElementById('refreshIcon');
            icon.classList.add('fa-spin');
            try {
                await loadKeys();
                showToast('数据已同步最新');
            } finally {
                setTimeout(() => icon.classList.remove('fa-spin'), 500);
            }
        }

        async function loadKeys() {
            try {
                const data = await fetchKeys();
                renderKeys(data.keys || []);
                updateStats(data.keys || []);
            } catch (e) {
                showToast(e.message === '无效的 Key' ? 'Admin Key 无效' : '同步失败', 'error');
                if (e.message === '无效的 Key') logout();
            }
        }

        function renderKeys(keys) {
            const tbody = document.querySelector('#keysTable tbody');
            tbody.innerHTML = '';
            keys.forEach(key => {
                const tr = document.createElement('tr');
                const isExpired = key.is_expired;
                const statusHtml = isExpired 
                    ? '<span class="status-pill status-expired">已失效</span>' 
                    : '<span class="status-pill status-active">活跃中</span>';
                
                tr.innerHTML = `
                    <td class="id-cell">${key.id}</td>
                    <td><strong>${key.name}</strong></td>
                    <td><span class="prefix-cell">${key.key_prefix}</span></td>
                    <td>${new Date(key.created_at).toLocaleDateString()}</td>
                    <td>${key.expires_at ? new Date(key.expires_at).toLocaleDateString() : '永久'}</td>
                    <td>${statusHtml}</td>
                    <td style="text-align: right;">
                        <button class="btn btn-danger" style="padding: 6px 12px; font-size: 0.75rem;" onclick="revokeKey(${key.id}, '${key.name}')">
                            撤销
                        </button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        function updateStats(keys) {
            document.getElementById('totalKeys').textContent = keys.length;
            document.getElementById('activeKeys').textContent = keys.filter(k => !k.is_expired).length;
        }

        async function createKey() {
            const name = document.getElementById('newKeyName').value.trim();
            const expires = parseInt(document.getElementById('newKeyExpires').value) || 0;
            if (!name) return showToast('请输入备注', 'error');

            try {
                const res = await fetch(`${BASE_URL}/api/admin/keys/create?name=${encodeURIComponent(name)}&expires_days=${expires}`, {
                    method: 'POST',
                    headers: { 'X-Admin-Key': adminKey }
                });
                if (!res.ok) throw new Error('颁发失败');
                const data = await res.json();
                document.getElementById('newKeyDisplay').style.display = 'block';
                document.getElementById('newKeyText').textContent = data.key;
                document.getElementById('newKeyName').value = '';
                showToast('颁发成功', 'success');
                loadKeys();
            } catch (e) { showToast(e.message, 'error'); }
        }

        async function revokeKey(id, name) {
            if (!confirm(`确定撤销 ${name}？`)) return;
            try {
                const res = await fetch(`${BASE_URL}/api/admin/keys/${id}`, {
                    method: 'DELETE',
                    headers: { 'X-Admin-Key': adminKey }
                });
                if (!res.ok) throw new Error('操作失败');
                showToast('已撤销', 'success');
                loadKeys();
            } catch (e) { showToast(e.message, 'error'); }
        }

        function showToast(msg, type = 'success') {
            const toast = document.getElementById('toast');
            document.getElementById('toastMsg').textContent = msg;
            toast.className = `toast show ${type}`;
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

    </script>
</body>
</html>
